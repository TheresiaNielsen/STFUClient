<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Events - DØK Social 2017</title>

</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>


    <div class="modal fade" id="attend-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">
            </span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Your Events:</h4>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Description</th>
                        <th>Owner</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody id="modals-tbody"></tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <a href="my-page.html">
                   <button type="button" class="btn btn-success">Proceed to attending events!</button>
                </a>
            </div>
        </div>
    </div>


    <div id="AllAttendingStudents-button" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">See attending students</h4>
                </div>

                <table class="table">

                    <tbody id="all-attending-students">

                    </tbody>

                </table>

            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-fault" id="close">Close</button>



            </div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row" id="nav container"></div>

        <div class="page-header">
            <h1>Events</h1>
        </div>

        <div class="row" id="event-list"></div>

        <footer class="footer">
            <div class="container">
                <p class="text-muted">2017 © All rights reserved - STFU Inc.</p>
            </div>
        </footer>

        <script src="lib/js/jquery-3.2.1.js"></script>
        <script src="lib/js/bootstrap.js"></script>
        <script src="js/sdk.js"></script>
        <script src="js/event.js"></script>

</body>
</html>
