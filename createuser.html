<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Create User</title>

</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>


    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Create User</h1>
                <div id="load-test2"></div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputFirstnameCreate">First name</label>
                <input type="text" class="form-control" id="inputFirstnameCreate" placeholder="First name">
            </div>

            <div class="form-group">
                <label class="control-label" for="inputLastnameCreate">Last name</label>
                <input type="text" class="form-control" id="inputLastnameCreate" placeholder="Last name">
            </div>

            <div class="form-group">
                <label class="control-label" for="inputEmailCreate">Email</label>
                <input type="email" class="form-control" id="inputEmailCreate" placeholder="Email">
            </div>

            <div class="form-group">
                <label class="control-label" for="inputPasswordCreate">Password</label>
                <input type="password" class="form-control" id="inputPasswordCreate" placeholder="Password">
            </div>

            <div class="form-group">
                <label class="control-label" for="inputVerifyCreate">Password</label>
                <input type="password" class="form-control" id="inputVerifyCreate" placeholder="Type password again">
            </div>


            <button style="margin-bottom: 40px" class="btn btn-default" id="create-button">Submit</button>
        </div>
    </div>


</div>


<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 Â© All rights reserved - STFU Inc.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/createUser.js"></script>

</body>
</html>
