<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Create Event</title>
</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Create Event</h1>
                <div id="load-test2"></div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputEventnameCreate">Event name</label>
                <input type="text" class="form-control" id="inputEventnameCreate" placeholder="Event name">
            </div>

            <div class="form-group">
                <label class="control-label" for="inputOwnerCreate">Owner</label>
                <input type="text" class="form-control" id="inputOwnerCreate" placeholder="Owner">
            </div>

            <div class="form-group">
                <label class="control-label" for="inputLocationCreate">Location</label>
                <input type="text" class="form-control" id="inputLocationCreate" placeholder="Location">
            </div>

            <div class="form-group">
                <label class="control-label" for="inputPriceCreate">Price</label>
                <input type="text" class="form-control" id="inputPriceCreate" placeholder="Price">
            </div>

            <div class="form-group">
                <label class="control-label" for="inputEventdateCreate">Eventdate</label>
                <input type="text" class="form-control" id="inputEventdateCreate" placeholder="Eventdate">
            </div>

            <div class="form-group">
                <label class="control-label" for="inputDescriptionCreate">Description</label>
                <input type="text" class="form-control" id="inputDescriptionCreate" placeholder="Description">
            </div>
            <button href="index.html" style="margin-bottom: 40px" class="btn btn-default" id="create-event-button">Create event</button>

        </div>
    </div>


</div>
