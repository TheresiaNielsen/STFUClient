<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Profile - DØK Social 2017</title>

</head>
<body>

<div class="container-fluid">

    <div class="row" id="nav-container"></div>

    <div id="Profile-table-container">
    <div class="row">
        <div class="col-lg-12">

            <div class="jumbotron">
                <div id="Welcome"></div>
            </div>

            <div id="egneEvents"></div>


            <!-- findAttendingEvents-->
            <div class="page-header" align="center">
                <h1>My attending events</h1>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Location</th>
                <th>Description</th>
                <th>Owner</th>
            </tr>
            </thead>
            <tbody id="attend-event-tbody">
            </tbody>
        </table>


            <!-- Modal for findAll-->
        <div class="page-header" align="center">
            <h1>My created events</h1>
         </div>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Location</th>
                <th>Description</th>
                <th>Owner</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody id="create-event-tbody">
            </tbody>
        </table>

    </div>
</div>
</div>



    <!-- Modal for updateMyEvent-->
    <div id="updateMyEventModal" class="modal fade" role="dialog" >
        <div class="modal-dialog">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><b>Update your event</b></h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label" for="inputEventNameUpdate">Event Name</label>
                        <input type="text" class="form-control" id="inputEventNameUpdate" placeholder="Add a new name for your event">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputEventDateUpdate">Event Date</label>
                        <input type="text" class="form-control" id="inputEventDateUpdate" placeholder="Add a new date for your event">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputLocationUpdate">Location</label>
                        <input type="text" class="form-control" id="inputLocationUpdate" placeholder="Add a new location for your event">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputDescriptionUpdate">Description</label>
                        <input type="text" class="form-control" id="inputDescriptionUpdate" placeholder="Add a new description for your event">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputPriceUpdate">Price</label>
                        <input type="text" class="form-control" id="inputPriceUpdate" placeholder="Add a new price for your event">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" id="submitMyUpdatedEventButton">Update your event</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>


<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - STFU Inc.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/my-page.js"></script>

</body>
</html>
