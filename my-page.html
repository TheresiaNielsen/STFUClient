<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Profile - DØK Social 2017</title>

</head>
<body>

<div class="container-fluid">

    <div class="row" id="nav-container"></div>

    <div id="Profile-table-container">
    <div class="row">
        <div class="col-lg-12">

            <div class="jumbotron">
                <div id="Welcome"></div>
            </div>

            <div id="egneEvents"></div>

            <div class="page-header" align="center">
                <h1>My attending events</h1>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Location</th>
                <th>Description</th>
                <th>Owner</th>
            </tr>
            </thead>
            <tbody id="attend-event-tbody">
            </tbody>
        </table>



        <div class="page-header" align="center">
            <h1>My created events</h1>
         </div>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Location</th>
                <th>Description</th>
                <th>Owner</th>
            </tr>
            </thead>
            <tbody id="create-event-tbody">
            </tbody>
        </table>

    </div>
</div>
</div>

</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - STFU Inc.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/my-page.js"></script>

</body>
</html>
